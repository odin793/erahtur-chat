{% extends 'erahtur_main.html' %}
{% block title %}
<title>Ерахтур - организации</title>
{% endblock %}
{% block content %}
<div class='content_wrapper'>
	<div id="center_list">
		<h3>Организации</h3>
		<ul id='org_list'>
		{% for org in org_list %}
			<li><a href='{% url organization org.id %}'>{{ org.name }}</a></li>
		{% endfor %}
		</ul>
	</div>
</div>
{% endblock %}
