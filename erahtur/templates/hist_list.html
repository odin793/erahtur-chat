{% extends 'erahtur_main.html' %}
{% block title %}
<title>Ерахтур - история</title>
{% endblock %}
{% block content %}
<div class='content_wrapper'>
	<div id="center_list">
		<h3>История</h3>
		<ul id='hist_list'>
		{% for hist in hist_list %}
			<li><a href='{% url history hist.id %}'>{{ hist.period }}</a></li>
		{% endfor %}
		</ul>
	</div>
</div>
{% endblock %}
